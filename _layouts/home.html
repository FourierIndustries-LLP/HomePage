<html>

{% include head.html %}

<body>

    {% include header.html %}

    <!-- Banner -->
    <section id="banner" class="major">
        <video id="background-video" autoplay loop muted poster="assets/images/banner.mp4" 
            style="width: 100vw;
            height: 100vh;
            object-fit: cover;
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            z-index: -1;">
            <source src="assets/images/banner.mp4" type="video/mp4">
        </video>
        <div class="inner">
            <header class="major">
                <h1>{{ page.landing-title }}</h1>
            </header>
            <div class="content">
                <p style="text-transform: uppercase;">{{ site.description }}</p>
                <!-- <ul class="actions">
                    <li><a href="#one" class="button next scrolly">Get Started</a></li>
                </ul> -->
            </div>
        </div>
    </section>

    <!-- Main -->
    <div id="main">

        <!-- One -->
        {% include tiles.html %}

        <!-- Two -->
        <section id="two">
            <div class="inner">
                <header class="major">
                    <h2>About Us</h2>
                </header>
                <p>{{ content }}</p>
                <!-- <ul class="actions">
                    <li><a href="landing.html" class="button next">Get Started</a></li>
                </ul> -->
            </div>
        </section>

    </div>

    {% include footer.html %}
